<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Pong Completo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="menu-screen">
    <h1>Pong Game</h1>
    <label for="difficulty-select">Escolha a dificuldade:</label>
    <select id="difficulty-select">
      <option value="easy">Fácil</option>
      <option value="medium" selected>Médio</option>
      <option value="hard">Difícil</option>
    </select>
    <button id="btn-play">Jogar</button>
    <h2>Ranking</h2>
    <ul id="ranking-list"></ul>
  </div>

  <div id="game" class="game-screen" style="display:none;">
    <canvas id="pong" width="800" height="500"></canvas>
    <div id="score" class="score"></div>
    <button id="btn-toggle-theme">Alternar Tema</button>
  </div>

  <div id="game-over" class="game-over-screen" style="display:none;">
    <h2 id="winner-message"></h2>
    <button id="btn-restart">Voltar ao Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
