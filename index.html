<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong Completo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
  
    canvas {
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background-color: #000;
    }
  
    h1, h2 {
      margin-bottom: 20px;
    }
  
    .botao {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .botao:hover {
      background-color: #e64a19;
    }
  
    a {
      position: absolute;
      bottom: 20px;
      text-decoration: none;
      color: #ddd;
      font-size: 16px;
    }
  </style>  
</head>

<body>
  <div id="menu">
    <h1>Pong</h1>
    <button id="btnIniciar">Iniciar Jogo</button>

    <label><input type="checkbox" id="chkIA" /> Jogar contra IA (mais difícil)</label>
    <label><input type="checkbox" id="chkTema" /> Tema Escuro</label>
    <p>Controles:</p>
    <p>Jogador 1: W (cima) / S (baixo)</p>
    <p>Jogador 2 (multiplayer): ↑ (cima) / ↓ (baixo)</p>
  </div>

  <canvas id="jogoCanvas" width="1200" height="400"></canvas>

  <div id="controls">
    <button id="btnReiniciar">Reiniciar</button>
  </div>

  <div id="placar"></div>

  <div id="fimJogo" style="display:none; flex-direction: column; align-items: center; gap: 15px;">
    <h2 id="mensagemFim"></h2>
    <button id="btnVoltarMenu">Voltar ao Menu</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
